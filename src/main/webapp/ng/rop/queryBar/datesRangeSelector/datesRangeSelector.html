<div>
	<div ng-controller="DateRangeCtrl">

		<div>
			<label for="fromDate">From:</label>

			<p class="input-group">
				<input id="fromDate" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy"
					   ng-model="dates.from" is-open="toDatePopupOpened" min-date="minDate" max-date="'2015-06-22'"
					   ng-required="true" close-text="Close"/>
			  <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="showToDateSelect($event)"><span class="glyphicon glyphicon-calendar"></span></button>
			  </span>
			</p>
		</div>

		<div>
			<label for="toDate">To:</label>

			<p class="input-group">
				<input id="toDate" ng-model="dates.to" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy"
					   is-open="fromDatePopupOpened" min-date="minDate" max-date="'2015-06-22'" ng-required="true"
					   close-text="Close"/>
			  <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="showFromDateSelect($event)"><span class="glyphicon glyphicon-calendar"></span></button>
			  </span>
			</p>
		</div>
	</div>
</div>
